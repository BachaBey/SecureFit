<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>SecureFit</title>
</head>
<body>
    <div  style="height: 15%;display: flex;justify-content: center;align-items: center;">
        <div style="height: 10%;width:63%;left:5%;position: absolute;display: flex;justify-content: center;align-items: center;gap: 10%;font-weight: 600;">
            <p class="SignIn" style="font-size: 32px;font-weight: 700;">Sign in</p>
            <a  href="../SignUpPage/SignUp.html" style="color: rgba(0, 0, 0, 0.3);font-size: 21px ;text-decoration: none;">Sign up</a>

        </div>     
    </div>

    <div class="bottom">
        <div style="display: flex;justify-content: center;align-items: center;">
            <input id="emailInput" class="email" type="email" placeholder="example@email.com">
            <div class="underlineEmail"></div>
        </div>

        <div style="display: flex; margin-top: 10%;padding-left: 7%;gap: 14%;">
            <div style="display: flex;justify-content: center;align-items: center;">
                <p style="font-size: 21px; ">+216</p>
                <div class="underlinePhone"></div>
            </div>

            <div style="display: flex;justify-content: center;align-items: center;">
                <input id="phoneNumberInput" class="number" type="number" placeholder="12 345 678">
                <div class="underlineNumber"></div>
            </div>
        </div>

        <div class="buttonSignIn">
            <p class="message">Sign in with your e-mail and phone number</p>
            <button class="SignInButton">Sign In</button>
        </div>

    </div>
</body>

    
</body>
</html>
