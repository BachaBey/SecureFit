<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="activity.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Activity</title>
</head>
<body>
    <div class="container">
        <!-- Activity Header -->
        <h2 class="title">Activity</h2>

        <!-- Date Selector -->
        <div class="date-selector">
            <span>July 2022</span>
            <div class="dates">
                <button class="date">10</button>
                <button class="date">11</button>
                <button class="date">12</button>
                <button class="date">13</button>
                <button class="date selected">18</button>
                <button class="date">15</button>
                <button class="date">16</button>
                <button class="date">17</button>
            </div>
        </div>

        <!-- Report Section -->
        <h3 class="report-title">Today Report</h3>
        
        <div class="report">
            <div class="card">
                <img src="../Images/duration-icon.png" class="icon" alt="Duration">
                <div class="details">
                    <p class="label">Duration</p>
                    <p class="value">28 mins</p>
                </div>
            </div>

            <div class="card">
                <img src="../Images/calories-icon.png" class="icon" alt="Calories">
                <div class="details">
                    <p class="label">Calories</p>
                    <p class="value">34 cal</p>
                </div>
            </div>

            <div class="card">
                <img src="../Images/distance-icon.png" class="icon" alt="Distance">
                <div class="details">
                    <p class="label">Distance</p>
                    <p class="value">3752 m</p>
                </div>
            </div>

            <div class="card">
                <img src="../Images/carbon-icon.png" class="icon" alt="Carbon">
                <div class="details">
                    <p class="label">Carbon</p>
                    <p class="value">6 oz</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
